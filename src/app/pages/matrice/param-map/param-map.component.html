<div class="body-param-map">
    <div aria-label="Fermer la popup" class="popup-close-button" (click)="cancel()">
        <mat-icon id="icon-close">close</mat-icon>
    </div>
    <form class="form-param" [formGroup]="paramMapForm">
        <div class="field">
            <mat-label>Zone and ranger name size</mat-label>
            <div class="field-1">
                <mat-label>For desktop</mat-label>
                <input matInput type="number" formControlName="size_h1" />
            </div>
            <div class="field-1">
                <mat-label>For mobile</mat-label>
                <input matInput type="number" formControlName="size_h1_mobile" />
            </div>
        </div>

        <div class="field">
            <mat-label>Poste size</mat-label>
            <div class="field-1">
                <mat-label>For desktop</mat-label>
                <input matInput type="number" formControlName="size_poste" />
            </div>
            <div class="field-1">
                <mat-label>For mobile</mat-label>
                <input matInput type="number" formControlName="size_poste_mobile" />
            </div>
        </div>
    </form>
    <div class="btn-validation" mat-dialog-actions>
        <button aria-label="Valider" type="button" mat-raised-button (click)="submit()" color="primary">Valider</button>
        <button aria-label="Annuler" type="button" mat-raised-button (click)="cancel()" color="primary">Annuler</button>
    </div>
</div>
