<div class="poste-container" #posteRef [attr.id]="poste.user?.login" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="poste">
        <div class="poste-image">
            <div *ngIf="poste.user?.img; else noImage" [style.background-image]="'url(' + poste.user?.img + ')'" class="user-image"></div>
            <ng-template #noImage>
                <div class="placeholder-image"></div>
            </ng-template>
        </div>
        <div class="poste-number">
            {{ poste.poste }}
        </div>
    </div>
    <div
        class="tooltip-content"
        [class.top-left]="tooltipPosition === 'top-left'"
        [class.top-right]="tooltipPosition === 'top-right'"
        [class.bottom-left]="tooltipPosition === 'bottom-left'"
        [class.bottom-right]="tooltipPosition === 'bottom-right'"
        *ngIf="showTooltip"
    >
        <app-custom-tooltip [poste]="poste"></app-custom-tooltip>
    </div>
</div>
