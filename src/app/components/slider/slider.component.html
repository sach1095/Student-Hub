<div class="keen-slider" #sliderRef>
    <div class="keen-slider__slide" *ngFor="let gaugeData of gaugeDataArray">
        <p>{{ getMonthNameFromDate(gaugeData.month) }}</p>
        <div class="keen-slider__slide-div">
            <div class="keen-slider__slide-div__container">
                <app-gauge [timeTotals]="gaugeData.timeTotal" [month]="gaugeData.month"> </app-gauge>
            </div>
            <div class="keen-slider__slide-div__container">
                <app-calendar [timeTotals]="gaugeData.timeTotal" [month]="gaugeData.month" [isAlternant]="isAlternant"></app-calendar>
            </div>
        </div>
    </div>
    <svg [ngClass]="'arrow arrow--left ' + (currentSlide === 0 ? 'arrow--disabled' : '')" (click)="slider!.prev()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
    </svg>
    <svg
        *ngIf="slider"
        [ngClass]="'arrow arrow--right ' + (slider.track.details.slides.length - 1 === currentSlide ? 'arrow--disabled' : '')"
        (click)="slider.next()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
    >
        <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
</div>
<div class="slider-div-button">
    <button class="slider-div__button Stud-button" *ngIf="showButtonSave" mat-fab extended color="primary" (click)="processSave()" style="margin-left: 10px">Save</button>
</div>
<div class="dots">
    <button
        class="dot-button Stud-button"
        (click)="slider!.moveToIdx(i)"
        *ngFor="let slide of dotHelper; let i = index"
        [class]="'dot ' + (i === currentSlide ? 'active' : '')"
    ></button>
</div>
