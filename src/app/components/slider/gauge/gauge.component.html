<div class="box">
    <div class="mask">
        <div class="semi-circle"></div>
        <div class="semi-circle--mask" [style.transform]="'rotate(' + strucGauge.rotationAngle + 'deg)'"></div>
    </div>
    <p>{{ showHoursRealized }} heures réalisées</p>
    <div *ngIf="!inputHourStatus">
        <span id="edit-line">
            <p *ngIf="!hoursRealized">{{ showHoursRemaining }} heures restantes</p>
            <p *ngIf="hoursRealized">Total d'heures atteint</p>
            <mat-icon (click)="showInputSetHours()">edit</mat-icon>
        </span>
    </div>
    <div *ngIf="inputHourStatus">
        <span id="edit-line">
            <div class="field">
                <input matInput maxlength="3" type="text" [(ngModel)]="inputHour" (keyup.enter)="setHour(true)" [placeholder]="'Set 0 for reset'" />
                <div class="line"></div>
            </div>
            <mat-icon (click)="setHour(true)">check</mat-icon>
            <mat-icon (click)="setHour(false)">close</mat-icon>
        </span>
    </div>
</div>
