<div class="calendar-container">
    <div class="weekdays">
        <div class="weekday" *ngFor="let day of weekDays">{{ day }}</div>
    </div>
    <div class="week" *ngFor="let week of weeks">
        <div class="day" *ngFor="let day of week" [title]="day ? getHoursForDay(day) : ''" [ngStyle]="{ 'background-color': getBackgroundColor(getHoursForDay(day!)) }">
            {{ day || "" }}
        </div>
    </div>
</div>
